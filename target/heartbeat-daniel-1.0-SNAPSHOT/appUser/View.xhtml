<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppUserLabel_id}"/>
                    <h:outputText value="#{appUserController.selected.id}" title="#{bundle.ViewAppUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_userName}"/>
                    <h:outputText value="#{appUserController.selected.userName}" title="#{bundle.ViewAppUserTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_password}"/>
                    <h:outputText value="#{appUserController.selected.password}" title="#{bundle.ViewAppUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_groupName}"/>
                    <h:outputText value="#{appUserController.selected.groupName}" title="#{bundle.ViewAppUserTitle_groupName}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_firstName}"/>
                    <h:outputText value="#{appUserController.selected.firstName}" title="#{bundle.ViewAppUserTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_lastName}"/>
                    <h:outputText value="#{appUserController.selected.lastName}" title="#{bundle.ViewAppUserTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_birthday}"/>
                    <h:outputText value="#{appUserController.selected.birthday}" title="#{bundle.ViewAppUserTitle_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.destroyAndView}" value="#{bundle.ViewAppUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppUserEditLink}"/>
                <br />
                <h:commandLink action="#{appUserController.prepareCreate}" value="#{bundle.ViewAppUserCreateLink}" />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundle.ViewAppUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
