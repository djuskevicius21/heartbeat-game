<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- set the lang to get specific language like en-US, en-CA -->
<html lang="#{heartController.language}"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<!-- surround all html tag with f:view to match the locale of user's bowser -->
<f:view locale="#{heartController.locale}">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHeartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHeartLabel_size}" for="size" />
                    <h:inputText id="size" value="#{heartController.selected.size}" title="#{bundle.EditHeartTitle_size}" />
                    <h:outputLabel value="#{bundle.EditHeartLabel_x}" for="x" />
                    <h:inputText id="x" value="#{heartController.selected.x}" title="#{bundle.EditHeartTitle_x}" />
                    <h:outputLabel value="#{bundle.EditHeartLabel_y}" for="y" />
                    <h:inputText id="y" value="#{heartController.selected.y}" title="#{bundle.EditHeartTitle_y}" />
                    <h:outputLabel value="#{bundle.EditHeartLabel_contractedSize}" for="contractedSize" />
                    <h:inputText id="contractedSize" value="#{heartController.selected.contractedSize}" title="#{bundle.EditHeartTitle_contractedSize}" />
                    <h:outputLabel value="#{bundle.EditHeartLabel_beatCount}" for="beatCount" />
                    <h:inputText id="beatCount" value="#{heartController.selected.beatCount}" title="#{bundle.EditHeartTitle_beatCount}" />
                </h:panelGrid>
                <h:commandLink action="#{heartController.update}" value="#{bundle.EditHeartSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHeartViewLink}"/>
                <br />
                <h:commandLink action="#{heartController.prepareList}" value="#{bundle.EditHeartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHeartIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
    
</html>
